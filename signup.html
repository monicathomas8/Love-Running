<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta description=" Love Running, club for runners in Dublin, Ireland,
    Urban running, trail running, Dublin docklands, Phoenix Park.">
    <meta keywords="ove running, run, running club, runners, Ireland, Dublin,
    sport, exercise.">
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" >
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="sign-up">
            <form id="sign-up-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Let's Get You Signed Up!
                    <i class="fa-solid fa-heart-pulse"></i>
                </h2>
                <label for="first-name">First Name</label>
                <input class="text-input" type="text" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last Name</label>
                <input class="text-input" type="text" id="last-name" name="Last Name" required>
                <br>
                <label for="email-address">Email Address</label>
                <input class="text-input" type="email" id="email-address" name="email-address" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <Footer>
        <ul id="social-networks"> 
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="visit our facebook page(opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://x.com/?lang=en" target="_blank" rel="noopener" 
                aria-label="visit our x page(opens in a new tab)">
                <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="visit our youtube page(opens in a new tab)">
                <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="visit our instagram page(opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </Footer>

    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/4e6fe63dc1.js" crossorigin="anonymous"></script>

</body>
</html>
