<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta description=" Love Running, club for runners in Dublin, Ireland,
    Urban running, trail running, Dublin docklands, Phoenix Park.">
    <meta keywords="ove running, run, running club, runners, Ireland, Dublin,
    sport, exercise.">
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" >
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html"class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
                <img src="assets/images/athletes.webp" alt="Two athletes running together.">
                <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/images/man.webp" alt="Man at charity paint running festival">
                <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/images/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/images/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>

    </main>

    <!-- Footer -->
    <Footer>
        <ul id="social-networks"> 
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="visit our facebook page(opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://x.com/?lang=en" target="_blank" rel="noopener" 
                aria-label="visit our x page(opens in a new tab)">
                <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="visit our youtube page(opens in a new tab)">
                <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="visit our instagram page(opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </Footer>

    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/4e6fe63dc1.js" crossorigin="anonymous"></script>

</body>
</html>
